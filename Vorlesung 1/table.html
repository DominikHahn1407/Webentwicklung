    <title>Table</title>
    <style>
        body {
            margin: 200px;

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            width: 100px;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:nth-child(even) {
            background-color: darkgray;
        }
    </style>
</head>
